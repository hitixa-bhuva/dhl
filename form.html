<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Entry | My Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <link rel="stylesheet" href="./assets/dev-style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.jpg">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-light border-bottom shadow-sm py-2 px-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="./assets/logo.jpg" alt="Logo" class="me-2" style="height:45px;">
    </div>
    <button class="btn btn-danger btn-sm">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </header>

  <!-- Page Container -->
  <div class="page-container mt-4">

    <!-- Form Card -->
    <div class="card-custom">
      <div class="card-header">
        <i class="fa-solid fa-box"></i> Shipment Entry Form
      </div>
      <div class="card-body">
        <form id="shipmentForm">
          <div class="mb-3">
            <label class="form-label"><i class="fa-solid fa-user"></i> Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fa-solid fa-file-lines"></i> Shipment Description</label>
            <textarea class="form-control" rows="2" placeholder="Enter shipment details..." required></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fa-solid fa-truck-fast"></i> DHL Tracking Number</label>
            <div class="row g-2">
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Enter tracking number" required>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn-save">
                  <i class="fa-solid fa-floppy-disk"></i> Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Table Card -->
    <div class="card-custom mt-4">
      <div class="card-header">
        <i class="fa-solid fa-table-list"></i> Shipment Details
      </div>
      <div class="card-body">
        <table id="shipmentTable" class="display  mb-3">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Link</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>SH001</td>
              <td>John Doe</td>
              <td><a href="#"><i class="fa-solid fa-up-right-from-square"></i></a></td>
              <td>
                 <span class="action-btn delete" title="Delete">
                   <i class="fa-solid fa-trash"></i>
                 </span>
               </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function() {
  $('#shipmentTable').DataTable({
    responsive: true,
    pageLength: 5,
    language: { search: "Search Shipments:" }
  });
});
</script>
</body>
</html>
